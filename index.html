<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro V3 - PDF Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .hidden { display: none !important; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 800; }
        body { font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 antialiased">

    <div id="pantalla-clientes" class="max-w-md mx-auto min-h-screen">
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-10">
            <h1 class="font-black text-2xl tracking-tighter text-blue-600">APPpresupuestos</h1>
            <button onclick="nuevoCliente()" class="bg-blue-600 text-white w-12 h-12 rounded-2xl shadow-lg font-bold text-2xl">+</button>
        </header>
        <div id="lista-clientes" class="p-4"></div>
    </div>

    <div id="pantalla-expediente" class="max-w-md mx-auto min-h-screen hidden">
        <nav class="p-6 bg-white border-b flex items-center sticky top-0 z-10">
            <button onclick="irAPantalla('clientes')" class="mr-4 bg-slate-100 p-2 rounded-xl">â†</button>
            <div id="titulo-cliente" class="flex-1"></div>
        </nav>
        <div class="p-6">
            <button onclick="iniciarNuevaMedicion()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl mb-6">+ Nueva Obra</button>
            <div id="archivo-presupuestos"></div>
        </div>
    </div>

    <div id="pantalla-trabajo" class="max-w-md mx-auto min-h-screen hidden">
        <header class="p-4 bg-white border-b flex justify-between items-center sticky top-0 z-10">
            <button onclick="irAPantalla('expediente')" class="text-slate-400 font-bold">âœ• Cancelar</button>
            <div id="num-presu-header" class="font-black text-blue-600 uppercase text-xs"></div>
            <button onclick="guardarTodo()" class="bg-emerald-500 text-white px-5 py-2 rounded-xl font-bold">GUARDAR</button>
        </header>
        
        <div class="flex bg-white border-b sticky top-[65px] z-10">
            <button id="tab-tecnico" onclick="cambiarVista('tecnico')" class="flex-1 py-4 font-black text-[10px] uppercase tab-active tab-btn">Mediciones</button>
            <button id="tab-economico" onclick="cambiarVista('economico')" class="flex-1 py-4 font-black text-[10px] uppercase tab-btn">Presupuesto</button>
        </div>

        <div id="vista-tecnico" class="vista-trabajo p-6">
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button onclick="abrirPrompt('tabiques')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">ğŸ§± Tabiques</button>
                <button onclick="abrirPrompt('techos')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">ğŸ  Techos</button>
                <button onclick="abrirPrompt('cajones')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">ğŸ“¦ Cajones</button>
                <button onclick="abrirPrompt('tabicas')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">ğŸ“ Tabicas</button>
                <button onclick="abrirPrompt('cantoneras')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">ğŸ“ Cantoneras</button>
                <button onclick="abrirPrompt('horas')" class="bg-white p-4 rounded-2xl border font-bold text-left shadow-sm active:bg-slate-50">â±ï¸ Horas</button>
            </div>
            <div id="resumen-medidas-pantalla"></div>
        </div>

        <div id="vista-economico" class="vista-trabajo p-6 hidden">
            <div id="desglose-precios" class="bg-white p-5 rounded-3xl border shadow-sm space-y-3"></div>
            <div class="mt-6 p-6 bg-blue-600 rounded-3xl text-white flex justify-between items-center shadow-xl">
                <span class="font-bold uppercase text-xs">Total con IVA</span>
                <span id="total-final" class="font-black text-2xl">0.00â‚¬</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
