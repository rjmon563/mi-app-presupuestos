<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f1f5f9; }
        .hidden { display: none; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; }
        input, select, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="pb-24">

    <div id="pantalla-clientes" class="p-4">
        <div class="flex justify-between items-end mb-6">
            <h1 class="text-2xl font-black text-blue-600 italic">PresuPro V3</h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Facturaci√≥n</p>
                <p id="dash-pendiente" class="font-bold text-slate-700">0.00‚Ç¨</p>
            </div>
        </div>
        <input type="text" id="buscador" oninput="renderListaClientes()" placeholder="üîç Buscar cliente..." class="w-full p-4 rounded-2xl border-none shadow-md mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <div id="lista-clientes" class="space-y-3"></div>
        <button onclick="nuevoCliente()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-16 h-16 rounded-full text-4xl shadow-xl font-bold">+</button>
    </div>

    <div id="pantalla-expediente" class="p-4 hidden">
        <button onclick="irAPantalla('clientes')" class="mb-4 text-blue-600 font-bold">‚Üê Volver</button>
        <h2 id="titulo-cliente" class="text-2xl font-black mb-4 text-slate-800 border-b-2 border-blue-500 pb-2"></h2>
        <button onclick="iniciarNuevaMedicion()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold mb-8 shadow-lg">+ NUEVA OBRA</button>
        <p class="text-[10px] font-black text-slate-400 uppercase mb-3 px-1 text-center">Historial de Trabajos</p>
        <div id="archivo-presupuestos" class="space-y-3"></div>
    </div>

    <div id="pantalla-trabajo" class="hidden">
        <div class="bg-white border-b sticky top-0 z-20 shadow-sm">
            <div class="p-4 flex justify-between items-center">
                <span id="num-presu-header" class="font-black text-blue-600"></span>
                <button onclick="guardarTodo()" class="bg-green-500 text-white px-6 py-2 rounded-xl text-sm font-black shadow-md">GUARDAR</button>
            </div>
            <div class="flex justify-around text-[10px] font-black uppercase pb-2 text-slate-400">
                <button id="tab-tecnico" onclick="cambiarVista('tecnico')" class="tab-btn tab-active py-2 px-4">Medici√≥n</button>
                <button id="tab-materiales" onclick="cambiarVista('materiales')" class="tab-btn py-2 px-4">Pedido</button>
                <button id="tab-economico" onclick="cambiarVista('economico')" class="tab-btn py-2 px-4">Econ√≥mico</button>
            </div>
        </div>

        <div id="vista-tecnico" class="vista-trabajo p-4">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="abrirPrompt('tabiques')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">üß±</span><span class="text-[10px] font-bold text-slate-700 uppercase">Tabiques</span>
                </button>
                <button onclick="abrirPrompt('techos')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">üè†</span><span class="text-[10px] font-bold text-slate-700 uppercase">Techos</span>
                </button>
                <button onclick="abrirPrompt('cajones')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">üì¶</span><span class="text-[10px] font-bold text-slate-700 uppercase">Cajones</span>
                </button>
                <button onclick="abrirPrompt('tabicas')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">üìê</span><span class="text-[10px] font-bold text-slate-700 uppercase">Tabicas</span>
                </button>
                <button onclick="abrirPrompt('cantoneras')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">üìè</span><span class="text-[10px] font-bold text-slate-700 uppercase">Cantoneras</span>
                </button>
                <button onclick="abrirPrompt('horas')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center">
                    <span class="text-2xl mb-1">‚è±Ô∏è</span><span class="text-[10px] font-bold text-slate-700 uppercase">Horas</span>
                </button>
            </div>
            <div id="resumen-medidas-pantalla" class="space-y-3 mb-8"></div>
        </div>

        <div id="vista-materiales" class="vista-trabajo p-4 hidden">
            <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-2xl border border-slate-800">
                <h3 class="font-black border-b border-slate-700 pb-3 mb-5 text-blue-400 uppercase tracking-tighter">Resumen de Materiales</h3>
                <div id="contenedor-pedido" class="space-y-3 text-sm"></div>
            </div>
            <button onclick="enviarPedidoWhatsApp()" class="w-full bg-green-500 text-white p-5 rounded-2xl font-black mt-6 shadow-xl uppercase">Enviar WhatsApp</button>
        </div>

        <div id="vista-economico" class="vista-trabajo p-4 hidden">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 space-y-5 mb-6 shadow-sm">
                <h3 class="font-black text-slate-800 border-b pb-2 uppercase text-xs tracking-widest">üí∞ Ajustes Finales</h3>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Estado</label>
                    <select id="select-estado" class="w-full p-3 border-none bg-slate-100 rounded-xl mt-1 font-bold text-slate-700">
                        <option value="Pendiente">‚è≥ Pendiente</option>
                        <option value="Aprobado">‚úÖ Aprobado</option>
                        <option value="Rechazado">‚ùå Rechazado</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">IVA (%)</label>
                        <select id="select-iva" onchange="renderPresupuesto()" class="w-full p-3 border-none bg-slate-100 rounded-xl mt-1 font-bold text-slate-700">
                            <option value="21">21% (General)</option>
                            <option value="10">10% (Reducido)</option>
                            <option value="4">4% (S. Reducido)</option>
                            <option value="0">0% (Exento)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Dto (%)</label>
                        <input type="number" id="input-descuento" oninput="renderPresupuesto()" value="0" class="w-full p-3 border-none bg-slate-100 rounded-xl mt-1 font-bold text-slate-700">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Anticipo (‚Ç¨)</label>
                    <input type="number" id="input-anticipo" oninput="renderPresupuesto()" value="0" class="w-full p-3 border-none bg-slate-100 rounded-xl mt-1 font-bold text-slate-700">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">üìù Observaciones</label>
                    <textarea id="input-notas" class="w-full p-3 border-none bg-slate-100 rounded-xl mt-1 text-sm" rows="3" placeholder="A√±ade notas..."></textarea>
                </div>
            </div>
            <div id="desglose-precios" class="p-5 bg-white rounded-3xl border border-slate-200 mb-6 shadow-sm"></div>
            <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-xl flex justify-between items-center">
                <div><p class="text-[10px] font-black uppercase opacity-80">Total con IVA</p></div>
                <span id="total-final" class="text-3xl font-black">0.00‚Ç¨</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
