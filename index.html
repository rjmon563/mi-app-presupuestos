<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APPpresupuestos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); 
        }
        .hidden { display: none; }
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .btn-plus {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
            transition: all 0.2s ease;
        }
        .btn-plus:active { transform: scale(0.9); }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div id="pantalla-clientes" class="max-w-md mx-auto min-h-screen pb-24">
        <header class="p-6 glass-header sticky top-0 z-20 flex justify-between items-center">
            <div>
                <h1 class="text-[10px] font-extrabold tracking-[0.2em] text-blue-600 uppercase mb-1">Panel de Control</h1>
                <h2 class="text-2xl font-extrabold tracking-tight text-slate-900">APP<span class="text-blue-600">presupuestos</span></h2>
            </div>
            
            <button onclick="nuevoCliente()" class="btn-plus text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </header>

        <div class="px-6 py-4">
            <div class="flex items-center justify-between mb-4 border-b border-slate-200 pb-2">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Mis Clientes</span>
            </div>
            <div id="lista-clientes">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
